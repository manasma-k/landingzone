name: Foundation Resource Deployment

on:
  workflow_dispatch:
    inputs:
      environment_type:
        description: Environment type
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev
      subscription_type:
        description: Subscription folder name (example: subscription-dev-1)
        required: true
        type: string
      deployment_type:
        description: Deployment type
        required: true
        type: choice
        options:
          - foundation
          - NSG
        default: foundation
      environment:
        description: GitHub environment used for manual approval
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev
      auto_approve:
        description: Auto-approve apply (skip manual approval)
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: 1.6.6

jobs:
  validate:
    name: Validate input and path
    runs-on: ubuntu-latest
    outputs:
      working_dir: ${{ steps.paths.outputs.working_dir }}
      state_key: ${{ steps.paths.outputs.state_key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve working directory
        id: paths
        shell: bash
        run: |
          set -euo pipefail
          WORKING_DIR="environment/${{ inputs.environment_type }}/${{ inputs.subscription_type }}"
          echo "working_dir=$WORKING_DIR" >> "$GITHUB_OUTPUT"
          echo "state_key=${{ inputs.environment_type }}/${{ inputs.subscription_type }}/${{ inputs.deployment_type }}.tfstate" >> "$GITHUB_OUTPUT"

          if [ ! -d "$WORKING_DIR" ]; then
            echo "Directory '$WORKING_DIR' does not exist"
            exit 1
          fi

          if ! ls "$WORKING_DIR"/*.tf >/dev/null 2>&1; then
            echo "No Terraform files found in '$WORKING_DIR'"
            exit 1
          fi

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ needs.validate.outputs.working_dir }}
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ needs.validate.outputs.working_dir }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ needs.validate.outputs.working_dir }}
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: terraform plan -input=false -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.environment_type }}-${{ inputs.subscription_type }}
          path: ${{ needs.validate.outputs.working_dir }}/tfplan

  apply_auto:
    name: Terraform Apply (Auto)
    runs-on: ubuntu-latest
    needs: [validate, plan]
    if: inputs.auto_approve == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.environment_type }}-${{ inputs.subscription_type }}
          path: ${{ needs.validate.outputs.working_dir }}

      - name: Terraform Init
        working-directory: ${{ needs.validate.outputs.working_dir }}
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ${{ needs.validate.outputs.working_dir }}
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: terraform apply -auto-approve tfplan

  apply_manual:
    name: Terraform Apply (Manual Approval)
    runs-on: ubuntu-latest
    needs: [validate, plan]
    if: inputs.auto_approve != true
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.environment_type }}-${{ inputs.subscription_type }}
          path: ${{ needs.validate.outputs.working_dir }}

      - name: Terraform Init
        working-directory: ${{ needs.validate.outputs.working_dir }}
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ${{ needs.validate.outputs.working_dir }}
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: terraform apply tfplan
