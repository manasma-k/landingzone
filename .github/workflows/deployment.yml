name: Terraform Azure Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: 1.6.6

jobs:

  # ------------------------------------------
  # 1ï¸âƒ£ Discover subscription folders
  # ------------------------------------------
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - id: set-matrix
        run: |
          ENV="${{ github.event.inputs.environment }}"
          DIR="environment/$ENV"
          MATRIX=$(ls -d $DIR/* | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT


  # ------------------------------------------
  # 2ï¸âƒ£ Terraform Plan
  # ------------------------------------------
  plan:
    needs: discover
    runs-on: ubuntu-latest

    strategy:
      matrix:
        path: ${{ fromJson(needs.discover.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract Names
        id: meta
        run: |
          ENV="${{ github.event.inputs.environment }}"
          SUB=$(basename "${{ matrix.path }}")
          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "sub=$SUB" >> $GITHUB_OUTPUT

      - name: Set Subscription ID (example mapping)
        run: |
          case "${{ steps.meta.outputs.sub }}" in
            subscription-a)
              echo "AZ_SUB=<SUB_ID_A>" >> $GITHUB_ENV
              ;;
            subscription-b)
              echo "AZ_SUB=<SUB_ID_B>" >> $GITHUB_ENV
              ;;
            *)
              echo "AZ_SUB=<DEFAULT_SUB_ID>" >> $GITHUB_ENV
              ;;
          esac

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # ðŸ”¥ Dynamic Backend Injection
      - name: Terraform Init (Dynamic Backend)
        working-directory: ${{ matrix.path }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ steps.meta.outputs.env }}/${{ steps.meta.outputs.sub }}.tfstate"

      - name: Terraform Plan
        working-directory: ${{ matrix.path }}
        run: terraform plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ steps.meta.outputs.sub }}
          path: ${{ matrix.path }}/tfplan


  # ------------------------------------------
  # 3ï¸âƒ£ Terraform Apply (Approval Required)
  # ------------------------------------------
  apply:
    needs: plan
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.event.inputs.environment }}

    strategy:
      matrix:
        path: ${{ fromJson(needs.discover.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract Names
        id: meta
        run: |
          ENV="${{ github.event.inputs.environment }}"
          SUB=$(basename "${{ matrix.path }}")
          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "sub=$SUB" >> $GITHUB_OUTPUT

      - name: Set Subscription ID
        run: |
          case "${{ steps.meta.outputs.sub }}" in
            subscription-a)
              echo "AZ_SUB=<SUB_ID_A>" >> $GITHUB_ENV
              ;;
            subscription-b)
              echo "AZ_SUB=<SUB_ID_B>" >> $GITHUB_ENV
              ;;
            *)
              echo "AZ_SUB=<DEFAULT_SUB_ID>" >> $GITHUB_ENV
              ;;
          esac

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ steps.meta.outputs.sub }}
          path: ${{ matrix.path }}

      #  Same dynamic backend injection
      - name: Terraform Init (Dynamic Backend)
        working-directory: ${{ matrix.path }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ steps.meta.outputs.env }}/${{ steps.meta.outputs.sub }}.tfstate"

      - name: Terraform Apply
        working-directory: ${{ matrix.path }}
        run: terraform apply -auto-approve tfplan