name: deployment of Azure Landing Zone
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
      repo_environment:
        description: 'Repo environment to deploy to (example: dev, prod)'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev
      subscriptionwise_folder:
        description: 'Folder inside selected environment (example: subscription-dev-1)'
        required: true
        type: string
permissions:
  contents: read
  id-token: write
env:
  TF_VERSION: 1.5.0
  WORKING_DIR: environment/${{ github.event.inputs.environment }}/${{ github.event.inputs.subscriptionwise_folder }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID || secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET || secrets.AZURE_CLIENT_SECRET }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
          client-secret: ${{ env.ARM_CLIENT_SECRET }}
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -input=false
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
      - name: Terraform validate      
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: deploy
    environment: ${{ github.event.inputs.repo_environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
          client-secret: ${{ env.ARM_CLIENT_SECRET }}
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -input=false
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}

      - name: Terraform plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -out=tfplan -input=false
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}

      - name: Upload Terraform plan as artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfplan - ${{ github.event.inputs.environment }} - ${{ github.event.inputs.subscriptionwise_folder }}
          path: ${{ env.WORKING_DIR }}/tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    environment: ${{ github.event.inputs.repo_environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
          client-secret: ${{ env.ARM_CLIENT_SECRET }}
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Terraform plan artifact
        uses: actions/download-artifact@v3
        with:
          name: tfplan - ${{ github.event.inputs.environment }} - ${{ github.event.inputs.subscriptionwise_folder }}
          path: ${{ env.WORKING_DIR }}/tfplan

      - name: Terraform init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -input=false
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}

      - name: Terraform apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -input=false tfplan
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}

