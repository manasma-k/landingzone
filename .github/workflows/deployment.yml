name: deployment of Azure Landing Zone
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
      repo_environment:
        description: 'Repo environment to deploy to (example: dev, prod)'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev
      subscriptionwise_folder:
        description: 'Folder inside selected environment (example: subscription-dev-1)'
        required: true
        type: string
permissions:
  contents: read
  id-token: write
env:
  TF_VERSION: 1.5.0
  WORKING_DIR: environment/${{ github.event.inputs.environment }}/${{ github.event.inputs.subscriptionwise_folder }}
  BACKEND_RESOURCE_GROUP_NAME: ${{ secrets.BACKEND_RESOURCE_GROUP_NAME || secrets.TFSTATE_RESOURCE_GROUP_NAME }}
  BACKEND_STORAGE_ACCOUNT_NAME: ${{ secrets.BACKEND_STORAGE_ACCOUNT_NAME || secrets.TFSTATE_STORAGE_ACCOUNT_NAME }}
  BACKEND_CONTAINER_NAME: ${{ secrets.BACKEND_CONTAINER_NAME || secrets.TFSTATE_CONTAINER_NAME }}
  BACKEND_KEY: ${{ github.event.inputs.environment }}/${{ github.event.inputs.subscriptionwise_folder }}.tfstate
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID || secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET || secrets.AZURE_CLIENT_SECRET }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ env.ARM_CLIENT_ID }}","clientSecret":"${{ env.ARM_CLIENT_SECRET }}","subscriptionId":"${{ env.ARM_SUBSCRIPTION_ID }}","tenantId":"${{ env.ARM_TENANT_ID }}"}'
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${BACKEND_RESOURCE_GROUP_NAME}" \
            -backend-config="storage_account_name=${BACKEND_STORAGE_ACCOUNT_NAME}" \
            -backend-config="container_name=${BACKEND_CONTAINER_NAME}" \
            -backend-config="key=${BACKEND_KEY}"
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
      - name: Terraform validate      
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.ARM_CLIENT_ID }}","clientSecret":"${{ secrets.ARM_CLIENT_SECRET }}","subscriptionId":"${{ secrets.ARM_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.ARM_TENANT_ID }}"}'
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${BACKEND_RESOURCE_GROUP_NAME}" \
            -backend-config="storage_account_name=${BACKEND_STORAGE_ACCOUNT_NAME}" \
            -backend-config="container_name=${BACKEND_CONTAINER_NAME}" \
            -backend-config="key=${BACKEND_KEY}"
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}

      - name: Terraform plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -out=tfplan -input=false
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}

      - name: Upload Terraform plan as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan - ${{ github.event.inputs.environment }} - ${{ github.event.inputs.subscriptionwise_folder }}
          path: ${{ env.WORKING_DIR }}/tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    environment: ${{ github.event.inputs.repo_environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
          client-secret: ${{ env.ARM_CLIENT_SECRET }}
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Terraform plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan - ${{ github.event.inputs.environment }} - ${{ github.event.inputs.subscriptionwise_folder }}
          path: ${{ env.WORKING_DIR }}/tfplan

      - name: Terraform init
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${BACKEND_RESOURCE_GROUP_NAME}" \
            -backend-config="storage_account_name=${BACKEND_STORAGE_ACCOUNT_NAME}" \
            -backend-config="container_name=${BACKEND_CONTAINER_NAME}" \
            -backend-config="key=${BACKEND_KEY}"
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}

      - name: Terraform apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -input=false tfplan
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}

