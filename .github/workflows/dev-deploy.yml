name: Deploy Dev and Prod

on:
  workflow_dispatch:
    inputs:
      auto_approve:
        description: 'Auto-approve apply (skip manual approval)'
        required: false
        type: boolean
        default: true
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  plan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - env: dev
            component: foundation
          - env: dev
            component: workload
          - env: prod
            component: foundation
          - env: prod
            component: workload
    defaults:
      run:
        working-directory: ./environment/${{ matrix.env }}/${{ matrix.component }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Git SSH config
        run: |
          git config --local --name-only --get-regexp core\.sshCommand || :
          git submodule foreach --recursive sh -c "git config --local --name-only --get-regexp 'core\.sshCommand' && git config --local --unset-all 'core.sshCommand' || :" || :

      - name: Check Terraform files
        id: tf_check
        run: |
          if ls *.tf >/dev/null 2>&1; then
            echo "has_tf=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tf=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Terraform
        if: steps.tf_check.outputs.has_tf == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        if: steps.tf_check.outputs.has_tf == 'true'
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ matrix.env }}-${{ matrix.component }}.tfstate"

      - name: Terraform Validate
        if: steps.tf_check.outputs.has_tf == 'true'
        run: terraform validate

      - name: Terraform Plan
        if: steps.tf_check.outputs.has_tf == 'true'
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: terraform plan -out=tfplan

      - name: Terraform Plan Output
        if: steps.tf_check.outputs.has_tf == 'true'
        run: terraform show -no-color tfplan > tfplan.txt

      - name: Upload Plan
        if: steps.tf_check.outputs.has_tf == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.env }}-${{ matrix.component }}-tfplan
          path: |
            environment/${{ matrix.env }}/${{ matrix.component }}/tfplan
            environment/${{ matrix.env }}/${{ matrix.component }}/tfplan.txt

  apply:
    runs-on: ubuntu-latest
    needs: plan
    strategy:
      fail-fast: false
      matrix:
        include:
          - env: dev
            component: foundation
          - env: dev
            component: workload
          - env: prod
            component: foundation
          - env: prod
            component: workload
    environment: ${{ matrix.env }}
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    defaults:
      run:
        working-directory: ./environment/${{ matrix.env }}/${{ matrix.component }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Git SSH config
        run: |
          git config --local --name-only --get-regexp core\.sshCommand || :
          git submodule foreach --recursive sh -c "git config --local --name-only --get-regexp 'core\.sshCommand' && git config --local --unset-all 'core.sshCommand' || :" || :

      - name: Check Terraform files
        id: tf_check
        run: |
          if ls *.tf >/dev/null 2>&1; then
            echo "has_tf=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tf=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Terraform
        if: steps.tf_check.outputs.has_tf == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Download Plan
        if: steps.tf_check.outputs.has_tf == 'true'
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.env }}-${{ matrix.component }}-tfplan
          path: .

      - name: Terraform Init
        if: steps.tf_check.outputs.has_tf == 'true'
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ matrix.env }}-${{ matrix.component }}.tfstate"

      - name: Terraform Apply
        if: steps.tf_check.outputs.has_tf == 'true'
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: |
          terraform apply -auto-approve tfplan