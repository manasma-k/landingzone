name: Deploy Dev and Prod

on:
  workflow_dispatch:
    inputs:
      deployment_name:
        description: Select environment folder to deploy
        required: false
        type: choice
        default: all
        options:
          - all
          - dev
          - prod
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.deployment_name == 'all' || matrix.env == inputs.deployment_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - env: dev
            component: foundation
          - env: dev
            component: workload
          - env: prod
            component: foundation
          - env: prod
            component: workload
    defaults:
      run:
        working-directory: ./environment/${{ matrix.env }}/${{ matrix.component }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Git SSH config
        run: |
          git config --local --name-only --get-regexp core\.sshCommand || :
          git submodule foreach --recursive sh -c "git config --local --name-only --get-regexp 'core\.sshCommand' && git config --local --unset-all 'core.sshCommand' || :" || :

      - name: Check Terraform files
        id: tf_check
        run: |
          if ls *.tf >/dev/null 2>&1; then
            echo "has_tf=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tf=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Terraform
        if: steps.tf_check.outputs.has_tf == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        if: steps.tf_check.outputs.has_tf == 'true'
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ matrix.env }}-${{ matrix.component }}.tfstate"

      - name: Terraform Validate
        if: steps.tf_check.outputs.has_tf == 'true'
        run: terraform validate

      - name: Terraform Plan
        if: steps.tf_check.outputs.has_tf == 'true'
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: terraform plan -out=tfplan

      - name: Terraform Plan Output
        if: steps.tf_check.outputs.has_tf == 'true'
        run: terraform show -no-color tfplan > tfplan.txt

      - name: Publish Plan Summary
        if: steps.tf_check.outputs.has_tf == 'true'
        run: |
          {
            echo "## Terraform Plan - ${{ matrix.env }}/${{ matrix.component }}"
            echo
            echo '```hcl'
            head -n 400 tfplan.txt
            echo '```'
            if [ "$(wc -l < tfplan.txt)" -gt 400 ]; then
              echo
              echo "_Plan output truncated in summary. See artifact for full output._"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Comment Plan on PR
        if: steps.tf_check.outputs.has_tf == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'tfplan.txt';
            const header = `## Terraform Plan - ${{ matrix.env }}/${{ matrix.component }}`;
            let plan = fs.existsSync(path) ? fs.readFileSync(path, 'utf8') : 'tfplan.txt not found';
            const max = 60000;
            if (plan.length > max) {
              plan = plan.slice(0, max) + '\n\n...truncated. Download workflow artifact for full plan.';
            }
            const body = `${header}\n\n\`\`\`hcl\n${plan}\n\`\`\``;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const marker = `<!-- tf-plan:${{ matrix.env }}:${{ matrix.component }} -->`;
            const fullBody = `${marker}\n${body}`;

            const comments = await github.rest.issues.listComments({ owner, repo, issue_number, per_page: 100 });
            const existing = comments.data.find(c => c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body: fullBody });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body: fullBody });
            }

      - name: Stage Plan Artifact
        if: steps.tf_check.outputs.has_tf == 'true'
        run: |
          mkdir -p "$GITHUB_WORKSPACE/.plan-artifacts/${{ matrix.env }}-${{ matrix.component }}"
          cp tfplan "$GITHUB_WORKSPACE/.plan-artifacts/${{ matrix.env }}-${{ matrix.component }}/tfplan"
          cp tfplan.txt "$GITHUB_WORKSPACE/.plan-artifacts/${{ matrix.env }}-${{ matrix.component }}/tfplan.txt"

      - name: Upload Plan
        if: steps.tf_check.outputs.has_tf == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.env }}-${{ matrix.component }}-tfplan
          path: .plan-artifacts/${{ matrix.env }}-${{ matrix.component }}/

  apply:
    runs-on: ubuntu-latest
    needs: plan
    strategy:
      fail-fast: false
      matrix:
        include:
          - env: dev
            component: foundation
          - env: dev
            component: workload
          - env: prod
            component: foundation
          - env: prod
            component: workload
    environment: ${{ matrix.env }}
    if: ${{ (github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')) && (github.event_name != 'workflow_dispatch' || inputs.deployment_name == 'all' || matrix.env == inputs.deployment_name) }}
    defaults:
      run:
        working-directory: ./environment/${{ matrix.env }}/${{ matrix.component }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Git SSH config
        run: |
          git config --local --name-only --get-regexp core\.sshCommand || :
          git submodule foreach --recursive sh -c "git config --local --name-only --get-regexp 'core\.sshCommand' && git config --local --unset-all 'core.sshCommand' || :" || :

      - name: Check Terraform files
        id: tf_check
        run: |
          if ls *.tf >/dev/null 2>&1; then
            echo "has_tf=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tf=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Terraform
        if: steps.tf_check.outputs.has_tf == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Download Plan
        if: steps.tf_check.outputs.has_tf == 'true'
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.env }}-${{ matrix.component }}-tfplan
          path: .

      - name: Terraform Init
        if: steps.tf_check.outputs.has_tf == 'true'
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ matrix.env }}-${{ matrix.component }}.tfstate"

      - name: Terraform Apply
        if: steps.tf_check.outputs.has_tf == 'true'
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: |
          terraform apply -auto-approve "$GITHUB_WORKSPACE/tfplan"